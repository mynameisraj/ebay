<!DOCTYPE html>
<html>

<head>
	<title>Outfit Svpplier</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="">
	<meta name="description" content="">
	
	<link rel="stylesheet" href="stylesheets/style.css">
	
	<script src="javascripts/script.js"></script>
</head>

<body>
	<div class="loading">Loading&hellip;</div>
	<div class="container">
		<header class="title">
			<h1>Outfit tool</h1>
			<div class="gender">
				<select class="gender-sel" name="gender">
					<option value="mens" selected>Mens</option>
					<option value="womens">Womens</option>
				</select>
			</div>
			<div class="refresh"><a href="#" id="refresh-btn">Refresh All</a></div>
			<div class="clear"></div>
		</header>
		
		<div class="outfit">
			<div class="top item">
				<div class="top-img img">
					<a href="#"><img src="images/test.jpg" alt="Test"></a>
				</div>
				<h2>Top (<a href="#" id="top-pick">Refresh</a>)</h2>
			</div>
			<div class="bottom item">
				<div class="bottom-img img">
					<a href="#"><img src="images/test.jpg" alt="Test"></a>
				</div>
				<h2>Bottom (<a href="#" id="bottom-pick">Refresh</a>)</h2>
			</div>
			<div class="shoe item">
				<div class="shoe-img img">
					<a href="#"><img src="images/test.jpg" alt="Test"></a>
				</div>
				<h2>Shoe (<a href="#" id="shoe-pick">Refresh</a>)</h2>
			</div>
			<div class="accessory item">
				<div class="accessory-img img">
					<a href="#"><img src="images/test.jpg" alt="Test"></a>
				</div>
				<h2>Accessory (<a href="#" id="accessory-pick">Refresh</a>)</h2>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</body>

</html>
